<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion de cursos</h1>

    <form action="#" id="formulario-curso">
        <input type="text" placeholder="ingresa el nombre del curso" id="nombre-curso">
        <input type="text" placeholder="ingresa el nombre del profesor" id="nombre-profesor">
        <input type="text" placeholder="ingresa el precio" id="precio">
        <input type="text" placeholder="ingresa la ciudad" id="ciudad">
        <input type="text" placeholder="ingresa el cupo" id="cupo">


        <button type="submit">Guardar</button>
    </form>


    <h2 id="mensaje-curso">Aqui se mostrara el curso creado</h2>

    <button id="borrar-curso">Borrar Curso</button>

    <a href="cursos.html">ver cursos</a>
